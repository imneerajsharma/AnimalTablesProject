<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>Animal Tables</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="container my-4">
        <h1 class="text-center">Animal Tables</h1>
        <div id="bigCatsTable" class="my-4"></div>
        <div id="dogsTable" class="my-4"></div>
        <div id="bigFishTable" class="my-4"></div>
    </div> -->
    <div class="container my-4">
      <h1 class="text-center">Animal Tables</h1>
      <div class="table-responsive" id="bigCatsTable"></div>
      <div class="table-responsive" id="dogsTable"></div>
      <div class="table-responsive" id="bigFishTable"></div>
    </div>

    <!-- Add Animal Modal -->
    <div
      class="modal fade"
      id="addAnimalModal"
      tabindex="-1"
      aria-labelledby="addAnimalModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addAnimalModalLabel">Add New Animal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addAnimalForm">
              <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <input type="text" class="form-control" id="species" required />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="size" class="form-label">Size (in feets)</label>
                <input type="number" class="form-control" id="size" required />
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  required
                />
              </div>
              <!-- <div class="mb-3">
                  <label for="image" class="form-label">Image Path</label>
                  <input type="text" class="form-control" id="image" placeholder="e.g https://example.com/tiger.jpg" required>
                  <p id="error" style="color: red;"></p>
                </div> -->
              <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="imageUpload"
                  accept="image/*"
                />
                <p id="error" style="color: red"></p>
                <img
                  id="previewImage"
                  src=""
                  alt="Preview"
                  style="
                    width: 100px;
                    height: auto;
                    display: none;
                    margin-top: 10px;
                  "
                />
              </div>
              <button type="submit" id="add-animal" class="btn btn-primary">
                Add Animal
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Animal Modal -->
    <div
      class="modal fade"
      id="editAnimalModal"
      tabindex="-1"
      aria-labelledby="editAnimalModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editAnimalModalLabel">Edit Animal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editAnimalForm">
              <div class="mb-3">
                <label for="editSpecies" class="form-label">Species</label>
                <input
                  type="text"
                  class="form-control"
                  id="editSpecies"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editSize" class="form-label"
                  >Size (in feet s)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editSize"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editLocation" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="editLocation"
                  required
                />
              </div>
              <!-- <div class="mb-3">
                            <label for="editImage" class="form-label">Image Path</label>
                            <input type="text" class="form-control" id="editImage" required>
                        </div> -->
              <div class="mb-3">
                <label for="editImageUpload" class="form-label"
                  >Change Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="editImageUpload"
                  accept="image/*"
                />
                <p id="editError" style="color: red"></p>
                <img
                  id="editPreviewImage"
                  src=""
                  alt="Preview"
                  style="
                    width: 100px;
                    height: auto;
                    display: none;
                    margin-top: 10px;
                  "
                />
              </div>
              <!-- <button type="submit" class="btn btn-primary">Save Changes</button> -->
              <button
                type="submit"
                id="saveChangesButton"
                class="btn btn-primary"
                disabled
              >
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Duplicate Error Modal -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            The animal you are trying to add already exists in the table. Please
            enter unique details.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script6.js"></script>
  </body>
</html>
